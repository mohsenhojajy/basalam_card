<!DOCTYPE html>
<html lang="fa">

<head>
    <title>بازار اجتماعی آنلاین | باسلام</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/stylebasket.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="pic/Logo.svg" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-up">
                <div class="header-up__right">
                    <button class="">
                        <img src="pic/Logo.svg" alt="logo" class="header-up__right-pic">
                    </button>
                    <button class="">
                        <img src="pic/Type.svg" alt="textlogo" class="header-up__right-text">
                    </button>
                    <button class="header-up__right-menu--size">
                        <img src="pic/menu.svg" alt="menu" class="header-up__right-menu">
                    </button>
                </div>


                <div class="header-up__left">

                    <button class="header-up__left-sell">فروش در باسلام </button>

                    <button class="header-up__left-basket">
                        <img src="pic/Basket.svg" alt="basket" class="header-up__left-basket--size ">
                    </button>
                    <span class=" header-up__left-basket-number" id="header-up__left-basket-number">۳</span>

                </div>

            </div>



            <form class="header-down" action="#" method="POST">

                <input type="text" dir="rtl" class="header-down__input"
                    placeholder="جست‌وجو در صدها هزار محصول خانگی و محلی..." autocomplete="off">
                <button class="header-down__search">
                    <img src="pic/search.svg" alt="search">
                </button>
            </form>



        </header>



        <main>
            <div class="content">


                <section class="address">
                    <div class="address__head">
                        <a href="basket.html"><img class="address__back" src="pic/back.svg" alt="baek-pic"></a>
                        <span class="address__send"> آدرس ارسال </span>
                        <button class="address__newaddress">
                            <img class="address__newaddress--pic" src="pic/mosbat.svg" alt="baek-pic">
                            <span class="address__newaddress--text">آدرس جدید</span>

                        </button>

                    </div>
                 
                    
                    <article>

                        <div class="address__content">
                            <span class="address__content--sendto"> به :مهدی خدادادی </span>
                            <button><img class="address__content--pic" src="pic/edit.svg" alt="edit-pic"></button>
                        </div>
                        <div class="address__contentbox">
                            <div class="address__contentbox--left">
                                <span class="address__contentbox--text">
                                    قم، پردیسان، خیابان دانشگاه، بعد از میدان علوم، رو به روی پایانه، ساختمان شرکت توسعه
                                    و تدبیر جوامع سلام
                                </span>
                            </div>
                            <div class="address__contentbox--right">
                                <label class="containerb">
                                    <input type="radio" checked="checked" name="radio">
                                    <span class="checkmark"></span>
                            </div>
                        </div>
                        <div class="article__line"></div>
                    </article>




                    <article>

                        <div class="address__content">
                            <span class="address__content--sendto"> به :مهدی خدادادی </span>
                            <button><img class="address__content--pic" src="pic/edit.svg" alt="edit-pic"></button>
                        </div>
                        <div class="address__contentbox">
                            <div class="address__contentbox--left">
                                <span class="address__contentbox--text">
                                    قم، پردیسان، خیابان دانشگاه، بعد از میدان علوم، رو به روی پایانه، ساختمان شرکت توسعه
                                    و تدبیر جوامع سلام
                                </span>
                            </div>
                            <div class="address__contentbox--right">
                                <label class="containerb">
                                    <input type="radio"  name="radio">
                                    <span class="checkmark"></span>
                            </div>
                        </div>
                        <div class="article__line"></div>
                    </article>
                    












                    <section>
                        <footer class="content-footer">



                            <div class="stall__footer__Down">
                                <button class="stall__footer__Down--buy b">ادامه خرید از دو غرفه</button>
                                <div class="stall__footer__price">
                                    <p class="stall__footer__price-kala">مبلغ قابل پرداخت ۲ غرفه</p>
                                    <div class="stall__footer__price-toman">۷۵,۰۰۰

                                        <div class=" product__price__box">
                                        
                                            <img class="" src="pic/toman.svg" alt="toman"">
                                </div>


                        </div>
                    </div>
                    </div>
                </div>



                </footer>




            </section>

        </main>
    </div>
</body>


<script src=" js/basalam.js"></script>

</html>
